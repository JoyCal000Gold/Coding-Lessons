name: Render Quarto Document

on:
  push:
    paths:
      - "**/*.qmd"
      - ".github/workflows/render.yml"
      - "quarto.yml"

jobs:
  render:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpng-dev libjpeg-dev libtiff-dev \
            libgl1-mesa-dev libglu1-mesa-dev \
            libfontconfig1-dev libcurl4-openssl-dev libssl-dev libxml2-dev \
            python3-dev build-essential \
            libfreetype6-dev pkg-config \
            libopenblas-dev liblapack-dev gfortran
      
      - name: Install R packages
        run: |
          Rscript -e "
            install.packages(c('knitr', 'rmarkdown', 'reticulate'), 
                           repos = 'https://cloud.r-project.org',
                           dependencies = TRUE)
            
            # Verify packages are installed
            for (pkg in c('knitr', 'rmarkdown', 'reticulate')) {
              if (!require(pkg, character.only = TRUE, quietly = TRUE)) {
                stop('Package ', pkg, ' failed to install')
              }
            }
            cat('All R packages installed successfully\n')
          "
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      
      - name: Install Python packages
        run: |
          pip install numpy pandas scipy matplotlib
      
      - name: Render Quarto
        run: |
          quarto render Lesson-One.qmd
