nname: Render Quarto Project

on:
  push:
    branches: [main]

jobs:
  render:
    runs-on: ubuntu-latest
    env:
      R_LIBS_USER: ${{ github.workspace }}/.R/library

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Cache R packages
      uses: actions/cache@v3
      with:
        path: ${{ env.R_LIBS_USER }}
        key: ${{ runner.os }}-r-packages-${{ hashFiles('**/*.qmd') }}
        restore-keys: |
          ${{ runner.os }}-r-packages-

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Quarto CLI
      run: |
        wget https://github.com/quarto-dev/quarto-cli/releases/latest/download/quarto-linux-amd64.deb
        sudo dpkg -i quarto-linux-amd64.deb

    - name: Install R dependencies
      run: |
        Rscript -e "if (!requireNamespace('remotes', quietly=TRUE)) install.packages('remotes')"
        Rscript -e "remotes::install_deps(dependencies=TRUE)"

    - name: Install Python dependencies
      run: pip install -r requirements.txt

    - name: Render Quarto project
      run: quarto render
